<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="bubbles">
      <span class="bub_one"></span>
      <span class="bub_two"></span>
      <span class="bub_three"></span>
      <span class="bub_four"></span>
      <span class="bub_five"></span>
      <span class="bub_six"></span>
      <span class="bub_seven"></span>
    </div>
    <div class="container">
      <form class="" action="#" name="forms">
        <input class="display" type="text" name="answer" value="">
      </form>
    <div class="buttons">
      <input type="button" value="AC">
      <input type="button" value="DEL">
      <input type="button" value="%">
      <input type="button" value="/">
    </div>
    <div class="buttons">
      <input type="button" value="7">
      <input type="button" value="8">
      <input type="button" value="9">
      <input type="button" value="*">
    </div>
    <div class="buttons">
      <input type="button" value="4">
      <input type="button" value="5">
      <input type="button" value="6">
      <input type="button" value="-">
    </div>
    <div class="buttons">
      <input type="button" value="1">
      <input type="button" value="2">
      <input type="button" value="3">
      <input type="button" value="+">
    </div>
    <div class="buttons">
      <input type="button" value="0">
      <input type="button" value="00">
      <input type="button" value=".">
      <input type="button" value="=">
    </div>




    </div>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
